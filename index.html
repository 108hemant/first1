<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>BookHub</title>
</head>

<body class="p-0 m-0 border-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- logo -->
            <nav class="navbar_logo">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <span><img src="images/logo.png" alt="House of Wears" height="50px"></span> BookHub
                    </a>
                </div>
            </nav>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AUTHORS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MY BOOKS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BROWSE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">COMMUNITY</a>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form" type="search" placeholder="Search for Books" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="images/banner1.png" class="d-block w-100" alt="banner1">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="images/banner2.png" class="d-block w-100" alt="banner2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Body Start -->
    <div class="container">
        <div class="row pt-4 pb-4">
            <div class="col-4 p-2">
                <div class="card text-center h-100">
                    <img src="images/fiction.jpeg" class="card-img-top" alt="f">
                    <div class="card-body">
                        <h5 class="card-title">Fiction</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
            </div>

            <div class="col-4 p-2">
                <div class="card text-center h-100">
                    <img src="images/non fiction.jpg" class="card-img-top" alt="nf">
                    <div class="card-body">
                        <h5 class="card-title">Non-Fiction</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
            </div>

            <div class="col-4 p-2">
                <div class="card text-center h-100">
                    <img src="images/biography.jpg" class="card-img-top" alt="bio">
                    <div class="card-body">
                        <h5 class="card-title">Biography</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Body End -->

    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
        <!-- Section: Social media -->
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <!-- Left -->
            <div class="me-5 d-none d-lg-block">
                <span>Get connected with us on social networks:</span>
            </div>
            <!-- Left -->

            <!-- Right -->
            <div class="text-white">
                <a href="#" class="me-4 text-reset">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="me-4 text-reset">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="me-4 text-reset">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
            <!-- Right -->
        </section>
        <!-- Section: Social media -->

        <!-- Copyright -->
        <div class="text-center bg-dark p-2">
            <hr /> Â© 2022 BookHub Ltd. All rights reserved
            <h6>Terms of Use | Cookie & Privacy Policy</h6>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
</body>

</html>
